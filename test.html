<!DOCTYPE html>
<html>
    <head>
        <title>JS Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="generators.js"></script>
        <script>
            const adata = ['First', 'Second', 'Third'];
            const odata = [{a: 'The first'}, {a: 'The second'}, {a: 'The third'}, {a: 'The fourth'}];
            const tabdata = [
                {cola: 'Cell A1', colb: 'Cell B1', colc: 'Cell C1'},
                {cola: 'Cell A2', colb: 'Cell B2', colc: null},
                {cola: 'Cell A3', colb: 'Cell B3', colc: null},
                {cola: 'Cell A4', colb: 'Cell B4', colc: 'Cell C4'},
                {cola: 'Cell A5', colb: 'Cell B5', colc: null},
            ];
            $(function() {
                $('#hook1').generateList(adata);
                $('#hook2').generateList(odata, 'a', true);
                $('#hook3').generateTable(tabdata, {header: {cola: 'First column', colb: 'Second column'}, hidecolumns: ['colc']});
            })
        </script>
    </head>
    <body>
        <h1>Tests</h1>
        <h2>List From Array</h2>
        <h3>From Simple Array</h3>
        <div id="hook1"></div>
        <h3>From Array of Objects</h3>
        <div id="hook2"></div>
        <h3>Tab Data</h3>
        <div id="hook3"></div>
    </body>
</html>
